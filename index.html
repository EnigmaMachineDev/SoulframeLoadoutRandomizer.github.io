<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulframe Loadout Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Soulframe Loadout Randomizer</h1>
        <div class="section">
            <h2>Pact</h2>
            <div class="item-container">
                <a id="pact-link" href="#" target="_blank"><span id="pact"></span></a>
                <button class="reroll-btn" id="reroll-pact">Reroll</button>
            </div>
        </div>
        <div class="section">
            <h2>Armor Set</h2>
            <div class="item-container">
                <a id="armor-link" href="#" target="_blank"><span id="armor"></span></a>
                <button class="reroll-btn" id="reroll-armor">Reroll</button>
            </div>
        </div>
        <div class="section">
            <h2>Primary Weapon</h2>
            <div class="item-container">
                <a id="primary-link" href="#" target="_blank"><span id="primary"></span></a>
                <button class="reroll-btn" id="reroll-primary">Reroll</button>
            </div>
        </div>
        <div class="section">
            <h2>Secondary Weapon</h2>
            <div class="item-container">
                <a id="secondary-link" href="#" target="_blank"><span id="secondary"></span></a>
                <button class="reroll-btn" id="reroll-secondary">Reroll</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
